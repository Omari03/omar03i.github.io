<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Qusai Alomari</title>
    <link rel="stylesheet" href="styles.css">
	<style>
	/* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header, footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 2em;
}

footer {
    text-align: center;
}

/* Home Page Styles */
#about {
    margin-bottom: 2em;
}

#about img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-right: 20px;
}

#languages table {
    width: 100%;
}

#languages th, #languages td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

#languages th {
    text-align: left;
}

#languages a {
    text-decoration: none;
    color: #333;
}

#languages a:hover {
    text-decoration: underline;
}

/* Contact Page Styles */
#contact-form {
    max-width: 600px;
    margin: 0 auto;
}

#contact-form label {
    display: block;
    margin-bottom: 5px;
}

#contact-form input[type="text"],
#contact-form input[type="email"],
#contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#contact-form textarea {
    resize: vertical;
}

#contact-form button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

#contact-form button:hover {
    background-color: #555;
}

	
	</style>
	

</head>
<body>
    <header>
        <h1>Contact with Qusai Alomari </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-form">
            <h2>Send me a Message</h2>
            <form action="submit_form.php" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact me: <a href="mailto:qralomari21@just.sit.edu.jo">qralomari21@just.sit.edu.jo</a></p>
    </footer>
</body>
</html>
